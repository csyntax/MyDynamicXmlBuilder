<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		

		<title>{{ page.title }} | {{site.description}}</title>

		<link rel="stylesheet" href="/css/csyntax.css" />
		<link rel="stylesheet" href="/css/prism.css" />
		
		<link rel="stylesheet" href="/styles/app.css" />
	</head>
	<body>
		<header role="banner">
			<div class="logo">
				<img src="images/logo.svg" alt="MyDynamicXmlBuilder Logo">
			</div>      
			<p class="version">
				<a href="https://www.nuget.org/packages/MyDynamicXmlBuilder">version 1.0.0-preview</a>
			</p>
			<div class="install">
				<label for="install-input">Install it with NuGet:</label>
				<div class="install-container">
					<input type="text" id="install-input" readonly value="Install-Package DynamicXmlBuilder -Pre">
				</div>
			</div>
		</header>

		<div role="main">
			{{content}}
		</div>

		<footer role="contentinfo">
			<ul class="site-info">
				<li>
					<div>About</div>
					<a href="/about">About</a> 
				</li>
				<li>
					<div>Source</div>
					<a href="https://github.com/csyntax/MyDynamicXmlBuilder">Github</a>
				</li>
				<li>
					<div>Made by</div>
					<a href="http://www.csyntax.net">Ivan Ivanov</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
